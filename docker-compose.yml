version: "2.4"
services:
  web:
    image: ghcr.io/gipplab/electronic-laboratory-notebook:master
    build: .
    environment:
      MYENV: Labbook
    volumes:
      - .:/code
  web_makemigrations:
    extends:
      service: web
    command: python manage.py makemigrations
  web_migrate:
    extends:
      service: web
    command: python manage.py migrate
  web_run:
    extends:
      service: web
    command: python manage.py runserver 0.0.0.0:8000
    ports:
      - "8000:8000"
